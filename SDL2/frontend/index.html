        <div class="loginbox">
            <h1>2FA</h1>

                    <input type="text" name="Code" placeholder="Code" id="code" />
                    <br>

                    <button type='button' id="login2fa"> Login</button>
                    <button type='button' onclick="qrbtn()" id="qrbutton"> Qr code</button>
                    <br>
                    <div id="qr1">
                        <img id="qr" src="" alt="qr" class="qr">
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container hidden" id="dashboardPage">
        <div class="dashboard">
            <div class="navbar" id="navbar">
                <p id="LogoVanPuffelen">Hier komt het logo</p>
                <input type="text" name="searchbar" placeholder="Zoeken" id="searchBar" />
                <button type="button" id="dashboardButton"><img id="urenPicto"
                        src="img/Dashboard.png">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Klanten</button>
                <button type="button" id="urenButton"><img id="urenPicto"
                        src="img/Clock.png">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Uren</button>
                <button type="button" id="MdwRegButton"><img id="urenPicto"
                        src="img/Klanten.png">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Medewerker Registratie</button>
                <button type="button" id="uitloggenButton"><img id="urenPicto"
                        src="img/Uitloggen.png">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Uitloggen</button>
            </div>
            <div class="header" id="header">
                <div class="naammdw">
                    <p class="mdw" id="mdw">Naam Medewerker</p>
                </div>
            </div>
            <div>
                <button type="button" id="filter">Filter</button>
                <button type="button" id="add">Toevoegen</button>
                <button type="button" id="remove">Verwijderen</button>
                <button type="button" id="export">Exporteer</button>
            </div>
            <div class="table"></div>
            <div class="tablerows"></div>
            <div class="footer" id="footer">
                <div class="pages">
                </div>
            </div>
        </div>
    </div>

    <!-- Login page -->
    <div class="container" id="loginPage">

        <div class="loginbox">
            <img src="img/loginicon-removebg-preview.png" class="avatar">
            <h1>Inloggen</h1>
            <form>
                <div class="ruimte"></div>

                <div class="loginlogin">
                    <input type="text" name="email" placeholder="E-mail" id="email2" />
                    <br>
                    <input id="password2" type="password" name="wachtwoord" placeholder="Wachtwoord" />
                    <button type='button' id="login"> Login</button>

                    <br>

                    <a id="linkk" href="">Wachtwoord vergeten</a><br>
                </div>
            </form>
        </div>
