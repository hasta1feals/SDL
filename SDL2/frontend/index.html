<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://windesheim.nl/assets/favicons/favicon.ico">
    <title>JWT</title>
</head>
<body>
    <!-- Register page -->
    <div class="container hidden" id="registerPage">
        <div class="input">
            <span class="label">E-mail:</span>
            <input type="text" name="email" id="email1">
        </div>
        <div class="input">
            <span class="label">Password:</span>
            <input type="password" name="password" id="password1">
        </div>
        <div class="input">
            <span class="label">Confirm:</span>
            <input type="password" name="confirm" id="confirm">
        </div>
        <div class="input">
            <span class="label">First name:</span>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div class="input">
            <span class="label">Last name:</span>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div class="input">
            <button id="register">Register</button>
        </div>
        <p>Already have an account? <a onclick="showPage('loginPage')">Inloggen</a></p>
    </div>
    <!-- Login page -->
    <div class="container" id="loginPage">



        <div class="loginbox">
            <img src="img/loginicon-removebg-preview.png" class="avatar">
            <h1>Inloggen</h1>
            <form >
                <div class="ruimte"></div>
                
                <div class="loginlogin">
                <input type="text" name="email" placeholder="E-mail" id="email2" />
                <br>
                <input id="password2" type="password" name="wachtwoord" placeholder="Wachtwoord" />
                <button type='button' id="login" > Login</button> />

                <br>
            
                <a id="linkk" href="">Nog geen account? Klik hier</a><br>
            </div>
            </form>
    
        </div>

        <span class="welcome" id="welcome"></span>

</body>
<script src="main.js"></script>
</html>
