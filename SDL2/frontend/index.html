<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://windesheim.nl/assets/favicons/favicon.ico">
    <title>JWT</title>
</head>

<body>
    <!-- 2fa page -->
    <div class="container hidden" id="otpPage">
        <div class="loginbox">
            <h1>2FA</h1>
            <form>
                <div class="ruimte"></div>

                <div class="loginlogin">
                    <input type="text" name="Code" placeholder="Code" id="code" />
                    <br>

                    <button type='button' id="login2fa"> Login</button>
                    <button type='button' onclick="qrbtn()" id="qrbutton"> Qr code</button>
                    <br>
                    <div id="qr1">
                        <img id="qr" src="" alt="qr" class="qr">
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </div>

    <div class="container hidden" id="toevoegenPage">
        <div>
            <input type="text" name="" id="" placeholder="Datum">
            <input type="text" name="" id="" placeholder="Medewerker">
            <input type="text" name="" id="" placeholder="Klant">
            <input type="text" name="" id="" placeholder="Project">
            <input type="text" name="" id="" placeholder="Activiteit">
            <input type="text" name="" id="" placeholder="Uren">
            <input type="text" name="" id="" placeholder="Aantal Declarabel">
            <input type="text" name="" id="" placeholder="Bonus">
            <input type="text" name="" id="" placeholder="Opmerking">
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container hidden" id="dashboardPage">
        <div class="toevoegenPage"></div>
        <div class="dash">
            <div class="sidenav">
                <img class="logo" src="img/logo.png" alt="logo" width="200" height="75"></img>

                <div class="navlinks">
                    <a href="#"><img class="icon" src="img/dashboardicon.png" width="28px"
                            height="28px"></img>Dashboard</a>
                    <a href="#"><img class="icon" src="img/clockicon.png" width="28px" height="28px"></img>Uren</a>
                    <a id="reger" href="#"><img class="icon" src="img/dashboardicon.png" width="28px"
                            height="28px"></img>Registratie</a>
                </div>

                <a class="loguitknop" href="#"><img class="icon" src="img/logout.png" width="28px"
                        height="28px"></img>Uitloggen</a>
            </div>

            <div class="main">
                <nav class="navbar">
                    <a id="ww" class="link right navtext">Test</a>
                </nav>

                <div class="tabel">
                    <div class="btnWrapper">
                        <a class="filterknop"></a>
                        <a id="add" class="add" href="#">Toevoegen</a>
                        <a class="delete" href="#">Verwijderen</a>
                        <a class="export" href="#">Export</a>
                    </div>

                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for project">

                    <table id="myTable">
                        <tr class="header">
                            <th style="width:10%;">Datum</th>
                            <th style="width:10%;">Medewerker</th>
                            <th style="width:10%;">Klant</th>
                            <th style="width:10%;">Project</th>
                            <th style="width:10%;">Activiteit</th>
                            <th style="width:10%;">Uren</th>
                            <th style="width:10%;">Aantal Declarabel</th>
                            <th style="width:10%;">Bonus</th>
                            <th style="width:10%;">Opmerking</th>
                        </tr>
                        <tr>
                            <td>31-05-2022</td>
                            <td>John Doe mdwrk</td>
                            <td>John Doe klant</td>
                            <td>Project 1</td>
                            <td>tel.const/afst</td>
                            <td>5</td>
                            <td>ja: 2.50</td>
                            <td></td>
                            <td>10,00-12,30 - 13,00-15,30</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Login page -->
    <div class="container" id="loginPage">

        <div class="loginbox">
            <img src="img/loginicon-removebg-preview.png" class="avatar">
            <h1>Inloggen</h1>
            <form>
                <div class="ruimte"></div>

                <div class="loginlogin">
                    <input type="text" name="email" placeholder="E-mail" id="email2" />
                    <br>
                    <input id="password2" type="password" name="wachtwoord" placeholder="Wachtwoord" />
                    <button type='button' id="login"> Login</button>

                    <br>

                </div>
            </form>
        </div>
    </div>


    <!-- registeren page -->
    <div class="container hidden" id="registerPage">

        <div class="registerbox">
            <img src="img/loginicon-removebg-preview.png" class="avatar">
            <h1>Registreren</h1>
            <form>
                <div class="ruimte"></div>

                <div class="regreg">
                    <input type="text" name="voornaam" placeholder="Voornaam" id="voornaam" />
                    <br>
                    <input id="achternaam" type="text" name="achternaam" placeholder="achternaam" />
                    <br>
                    <input id="email3" type="text" name="email" placeholder="E-Mail" />
                    <br>
                    <input id="password3" type="password" name="wachtwoord" placeholder="Wachtwoord" />
                    <br>
                    <input id="password4" type="password" name="wachtwoord" placeholder="Wachtwoord" />
                    <button id="reg">Aanmaken</button>
                    <button id="regop"> Annuleren</button>


                    <br>
                </div>
            </form>
        </div>
    </div>

    <!-- User info page -->
    <div class="container hidden" id="mainPage">
        <span class="welcome" id="welcome"></span>
        <button id="logout" onclick="logout()">Logout</button>
    </div>
</body>
<script src="main.js"></script>

</html>
